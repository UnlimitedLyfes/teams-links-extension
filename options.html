<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Links Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id = "content">
        <nav>
        </nav>
        <div id = "main">
            <div class = "section">
                <h2>General</h2>
                <div class = "actual_settings">
                    <div class = "description">
                        <h4>Time Frame before Meeting (m):</h4>
                    </div>
                    <!-- <div class="switch_input">
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC">
                        </div>
                    </div> -->
                    <div class="number_input">
                        <input type="number">
                    </div>
                </div>
            </div>
            <form id="schedule_form" class = "section">
                <h2>Schedule</h2>
                <div id = "entries_section">
                </div>
                <div class = "actual_settings">
                    <button type='button' id = "add_schedule">+</button> <!-- For some reason default type is submit -->
                </div>
                <input type="submit">
            </form>
        </div>
    </div>

    <template id = "schedule_unit_template">
        <div class = "schedule_unit">
            <div class = "schedule_unit_content">
                <table>
                    <tr>
                        <th> Name</th>
                        <td> <input type="text" name="name"> </td>
                    </tr>
                    <tr>
                        <th> Link</th>
                        <td> <input type="text" name="link"> </td>
                    </tr>
                    <tr>
                        <th> Time</th>
                        <td> <input type="time" name="timeStart"> - <input type="time" name="timeEnd"> </td>
                    </tr>
                    <tr>
                        <th> Days</th>
                        <td>  
                            <label>M<input type="checkbox" name="day" class="day" value = "M"></label>
                            <label>T<input type="checkbox" name="day" class="day" value = "T"></label>
                            <label>W<input type="checkbox" name="day" class="day" value = "W"></label>
                            <label>Th<input type="checkbox" name="day" class="day" value = "Th"></label>
                            <label>F<input type="checkbox" name="day" class="day" value = "F"></label>
                            <label>Sa<input type="checkbox" name="day" class="day" value = "Sa"></label>
                            <label>Su<input type="checkbox" name="day" class="day" value = "Su"></label> 
                            <input type="hidden" name = "day" class = "day" value = ","> <!--Days checked array split delimiter-->
                        </td>
                    </tr>
                </table>
            </div>
            <div class = "schedule_unit_x">
                <img src="icons/remove.png">
            </div>
        </div>
    </template>
    <script src="options.js"></script>
</body>
</html>
