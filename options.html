<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Links Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id = "content">
        <nav>
        </nav>
        <div id = "main">
            <div class = "section">
                <h2>General</h2>
                <div class = "actual_settings">
                    <div class = "description">
                        <h4>Time Frame before Meeting (m):</h4>
                    </div>
                    <!-- <div class="switch_input">
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC">
                        </div>
                    </div> -->
                    <div class="number_input">
                        <input type="number">
                    </div>
                </div>
            </div>
            <div class = "section">
                <h2>Schedule</h2>
                <div class = "schedule_unit">
                    <div class="schedule_labels">
                        Name<br>
                        Link<br>
                        Time<br>
                        Days<br>
                    </div>
                    <div class="schedule_inputs">
                        <input type="text" name="name"><br>
                        <input type="text" name="link"><br>
                        <input type="time" name="time"><br>
                        <input type="checkbox" id="mon" name="mon" class="day"><label for="mon">M</label>
                        <input type="checkbox" id="tue" name="tue" class="day"><label for="tue">T</label>
                        <input type="checkbox" id="wed" name="wed" class="day"><label for="wed">W</label>
                        <input type="checkbox" id="thu" name="thu" class="day"><label for="thu">Th</label>
                        <input type="checkbox" id="fri" name="fri" class="day"><label for="fri">F</label>
                    </div>
                    </div>
                    
                    
                    
                </div>
                <div class = "actual_settings">
                    <button class = "add_schedule">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
